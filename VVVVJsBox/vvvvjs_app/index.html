<!DOCTYPE html>
<html>
<head>
  <title>VVVV.js Box</title>
  <link rel="stylesheet" type="text/css" href="vvvv_js/vvvviewer/vvvv.css"/>
  <script language="JavaScript" src="vvvv_js/lib/jquery/jquery-1.8.2.min.js"></script> 
  <script language="JavaScript" src="vvvv_js/vvvv.js"></script>
  <script language="VVVV" type="text/xml" src="main.v4p"></script>
  <script language="JavaScript">
    $(document).ready(function() {
      // initialize vvvv.js; this loads the rest of the .js files
      // first argument is the path to the vvvv_js folder
      // second argument is either 'run', to load only run components, 'view' to load only vvvviewer, or 'full' to load both
      VVVV.init("vvvv_js", 'full', function() {
        console.log("VVVV.js successfully initialized.")
      });
    });
  </script>
  <style>
    body{margin:0}
  </style>
</head>

</body>
</html>
